    <!-- Google Analytics 4 (gtag.js) with Consent Mode -->
    <script>
      // Initialize Google Analytics consent mode with defaults
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      // Set default consent to 'denied' until user makes a choice
      gtag("consent", "default", {
        analytics_storage: "denied",
        ad_storage: "denied"
      });

      // Check if user has made a previous consent choice
      const analyticsConsent = localStorage.getItem("analyticsConsent");
      if (analyticsConsent === "accepted") {
        gtag("consent", "update", {
          analytics_storage: "granted"
        });
      }

      gtag("js", new Date());
    </script>

    <!-- Google Analytics 4 Measurement ID -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-EK5DXY5TH7"
    ></script>
    <script>
      gtag("config", "G-EK5DXY5TH7", {
        anonymize_ip: true,
        allow_google_signals: false,
        allow_ad_personalization_signals: false
      });
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css"
